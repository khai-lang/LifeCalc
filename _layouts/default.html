<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Canonical -->
  <link rel="canonical" href="{{ page.url | absolute_url }}"/>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css?v=20251204' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

  <!-- SEO -->
  <meta name="description" content="{{ page.description | default: site.description }}">
  {% seo %}

  <!-- OG -->
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description }}">
  <meta property="og:image" content="https://calculator.khaistory.com/assets/og-default.png">

  <!-- Adsense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3758454239921831" crossorigin="anonymous"></script>

  <!-- Static Variables -->
  <script>
    window.PAGE_SECTION = "{{ page.section | default: page.url | split:'/' | slice:1 | first | default:'home' }}";
  </script>

  <style>
    /* 기본 스타일 */
    :root {
      --brand:#0b4c74; --brand-ink:#fff; --accent:#ff6a00;
      --text:#222; --muted:#6b7280; --bg:#f5f7fa; --card:#fff;
      --max:1100px; --nav-h:72px; --radius:14px;
    }

    html,body {
      margin:0;
      background:var(--bg);
      font-family:system-ui,-apple-system,Noto Sans KR,sans-serif;
    }

    a { text-decoration:none; color:inherit; }
    .wrap { max-width:var(--max); margin:0 auto; padding:0 16px; }
  </style>
</head>

<body>

  <!-- Header -->
  <header style="background:var(--brand); color:var(--brand-ink); position:sticky; top:0; z-index:1000;">
    <div class="header-wrap" style="height:var(--nav-h); display:flex; align-items:center; gap:16px;">
      <a href="/" class="brand" style="font-weight:700; display:flex; align-items:center; gap:10px;">
        <img src="/images/logo.png" alt="LifeCalc 로고" style="height:28px;"> LifeCalc
      </a>
      <label for="nav-toggle" class="burger" style="margin-left:auto; cursor:pointer;">☰</label>
      <input id="nav-toggle" type="checkbox" hidden>

      {% include header.html %}
    </div>
  </header>

  <!-- Page Content -->
  <main class="wrap">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer>
    <div class="wrap" style="padding:12px 0; color:#6b7280; display:flex; justify-content:space-between;">
      <span>© {{ "now" | date: "%Y" }} LifeCalc</span>
    </div>
  </footer>

  {% include common-scripts.html %}
</body>
</html>
