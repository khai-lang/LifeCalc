<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>
  {% if page.title %}
    {{ page.title }} | LifeCalc
  {% else %}
    {{ site.title | default: "LifeCalc" }}
  {% endif %}
</title>

<!-- Open Graph 기본 설정 -->
<meta property="og:type" content="website">
<meta property="og:site_name" content="LifeCalc">

<meta property="og:title" content="{% if page.title %}{{ page.title }} | LifeCalc{% else %}LifeCalc | 생활·세금·건강 계산기 모음{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}생활, 급여, 세금, 건강, 투자 계산기를 한곳에 모은 LifeCalc{% endif %}">

<meta property="og:url" content="{{ page.url | absolute_url }}">

<!-- ✅ 핵심: 이미지 자동 처리 -->
{% if page.og_image %}
<meta property="og:image" content="{{ page.og_image | absolute_url }}">
{% else %}
<meta property="og:image" content="{{ '/assets/images/lifecalc-og.png' | absolute_url }}">
{% endif %}


<meta name="description" content="{{ page.description | default: site.description }}">

<link rel="canonical" href="{{ page.url | absolute_url }}">

{% seo %}

<!-- Jekyll 테마 CSS -->
<link rel="stylesheet" href="{{ '/assets/css/main.css?v=1' | relative_url }}">

<!-- ★ 가장 마지막, 가장 강한 우선순위: 사이트 전체 디자인 -->
<link rel="stylesheet" href="{{ '/assets/css/style.css?v=20251206' | relative_url }}">
<style>
  /* ★ 모든 링크 밑줄 강제 제거 */
  a { text-decoration: none !important; }

  /* ★ 전체 페이지 배경 살구톤 보정 */
  body { background: #fff7ef !important; }

  /* ★ 드롭다운 메뉴 배경 강제 보정 */
  .drop .menu {
    background: #fff8f1 !important;
    border: 1px solid #f3e6db !important;
  }

  /* ★ 박스/카드 배경 강제 보정 */
  .card, .promo-card, .box {
    background: #fff3e8 !important;
    border: 1px solid #f3e6db !important;
  }

  /* ★ 푸터 강제 복구 */
  footer {
    background: #fcf9f6 !important;
    color: #777 !important;
    padding: 20px 0 !important;
    text-align: center !important;
  }
</style>
