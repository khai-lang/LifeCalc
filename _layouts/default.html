<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description | default: site.description }}">
  {% seo %}

  <!-- Adsense (사이트 전체 1회) : 필요 없으면 제거 -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3758454239921831" crossorigin="anonymous"></script>

  <style>
    /* ====== 디자인 변수 (여기만 바꾸면 전체가 바뀝니다) ====== */
    :root{
      --brand:#0b4c74;         /* 헤더 배경 */
      --brand-ink:#ffffff;     /* 헤더 글자 */
      --accent:#ff6a00;        /* 포인트(제목/버튼) */
      --text:#222; --muted:#6b7280; --bg:#f5f7fa; --card:#fff; --line:#e6ebf0;
      --max:1100px;            /* 본문 최대 너비 */
      --nav-size:18px;         /* 헤더 메뉴 글자 크기 */
      --nav-h:64px;            /* 헤더 높이 */
      --hero-h1:32px;          /* 페이지 메인 제목 */
      --hero-h2:22px;          /* 섹션 제목 */
      --radius:14px;
    }

    *{box-sizing:border-box}
    html,body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif}
    a{color:inherit;text-decoration:none}

    /* 공통 컨테이너 */
    .wrap{max-width:var(--max);margin:0 auto;padding:0 16px}
    main{max-width:var(--max);margin:0 auto;padding:24px 16px}

    /* 헤더 (풀폭) */
    header{position:sticky;top:0;z-index:1000;background:var(--brand);color:var(--brand-ink);box-shadow:0 1px 0 rgba(0,0,0,.06)}
    .header-wrap{max-width:none;width:100%;padding:0 20px;height:var(--nav-h);display:flex;align-items:center;gap:16px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700}
    .brand img{height:28px;width:auto;display:block}

    /* 네비게이션 (데스크톱 가로 + 드롭다운) */
    nav.site-nav{margin-left:auto}
    .nav-ul{list-style:none;margin:0;padding:0;display:flex;gap:8px;align-items:center;font-size:var(--nav-size)}
    .nav-ul>li>a,.nav-ul>li>button{
      color:var(--brand-ink);padding:10px 12px;border-radius:10px;background:transparent;border:0;cursor:pointer;font:inherit
    }
    .nav-ul>li>a:hover,.nav-ul>li>button:hover{background:rgba(255,255,255,.12)}
    /* 드롭다운 */
    .drop{position:relative}
    .drop .menu{
      position:absolute;left:0;top:calc(100% + 8px);min-width:220px;background:#fff;color:#111;border:1px solid var(--line);
      border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,.08);padding:8px;display:none
    }
    .drop:hover .menu,.drop:focus-within .menu{display:block}
    .menu a{display:block;padding:10px 12px;border-radius:8px}
    .menu a:hover{background:#f6f7f9}

    /* 모바일: 버거 & 아코디언 드롭다운 */
    #nav-toggle{display:none}
    .burger{display:none;color:#fff;font-size:24px;padding:6px 10px;cursor:pointer}
    @media (max-width:940px){
      .burger{display:block;margin-left:auto}
      nav.site-nav{display:none;position:absolute;left:0;right:0;top:var(--nav-h);background:var(--brand);padding:10px 12px;border-bottom:1px solid rgba(255,255,255,.15)}
      #nav-toggle:checked ~ nav.site-nav{display:block}
      .nav-ul{flex-direction:column;align-items:flex-start;gap:6px}
      .drop .menu{position:static;display:block;background:transparent;color:#fff;border:0;box-shadow:none;padding:0;margin-left:8px}
      .menu a{padding:8px 10px;color:#fff;border-radius:8px}
      .menu a:hover{background:rgba(255,255,255,.12)}
    }

    /* 카드/폼 공통 */
    .card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);padding:18px}
    .btn{display:inline-block;padding:10px 14px;border-radius:999px;border:1px solid #ddd}
    label{display:block;margin:10px 0 6px}
    input,select,button{padding:10px;border:1px solid #cfd7df;border-radius:10px;font-size:16px}
    form button{cursor:pointer;background:var(--accent);color:#fff;border:0}
    .note{background:#f7fbff;border:1px solid #dfeeff;border-radius:12px;padding:12px;margin:16px 0}

    /* 제목 톤(홈과 동일) */
    h1{font-size:var(--hero-h1);margin:6px 0 18px}
    h2{font-size:var(--hero-h2);margin:20px 0 10px}
    .accent{color:var(--accent);font-weight:800}

    /* 광고 블록 중앙 정렬 */
    .ad-box{max-width:728px;margin:20px auto}
    /* 푸터 */
    footer{border-top:1px solid var(--line);background:#fff;margin-top:28px}
    footer .foot{max-width:var(--max);margin:0 auto;padding:12px 16px;color:var(--muted);display:flex;justify-content:space-between}

    /* 데스크톱 가로 메뉴 유지 */
nav.site-nav{margin-left:auto}
.nav-ul{list-style:none;margin:0;padding:0;display:flex;gap:10px;align-items:center;font-size:var(--nav-size)}
.nav-ul>li>a,
.nav-parent{
  color:var(--brand-ink);
  padding:12px 14px;
  border-radius:10px;
  background:transparent;
  border:0;
  cursor:pointer;
  font:inherit;
}
.nav-ul>li>a:hover,.nav-parent:hover{background:rgba(255,255,255,.12)}

/* 드롭다운 박스 (기본 숨김, position 고정) */
.drop{position:relative}
.drop .menu{
  position:absolute; left:0; top:calc(100% + 8px);
  min-width:220px; background:#fff; color:#111;
  border:1px solid var(--line); border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.08); padding:8px; display:none; z-index:1200;
}
.drop.open .menu{display:block}
.menu a{display:block; padding:10px 12px; border-radius:8px}
.menu a:hover{background:#f6f7f9}

/* 모바일에서 버거 + 아코디언 */
#nav-toggle{display:none}
.burger{display:none;color:#fff;font-size:24px;padding:6px 10px;cursor:pointer}
@media (max-width:940px){
  .burger{display:block;margin-left:auto}
  nav.site-nav{display:none;position:absolute;left:0;right:0;top:var(--nav-h);background:var(--brand);padding:10px 12px;border-bottom:1px solid rgba(255,255,255,.15)}
  #nav-toggle:checked ~ nav.site-nav{display:block}
  .nav-ul{flex-direction:column;align-items:flex-start;gap:6px}
  .drop .menu{position:static;display:none;background:transparent;color:#fff;border:0;box-shadow:none;padding:0;margin-left:8px}
  .drop.open .menu{display:block}
  .menu a{padding:8px 10px;color:#fff}
  .menu a:hover{background:rgba(255,255,255,.12)}
}

/* 헤더 높이/크기(요청대로 크게) */
:root{
  --nav-size:20px;  /* 메뉴 글자 */
  --nav-h:72px;     /* 헤더 높이 */
}
.header-wrap{height:var(--nav-h)}

    
  </style>
</head>
<body>

  <!-- 헤더 -->
  <header>
    <div class="header-wrap">
      <a class="brand" href="/">
        <img src="/images/logo.png" alt="LifeCalc 로고">
        <span>{{ site.title | default: "LifeCalc" }}</span>
      </a>

      <label for="nav-toggle" class="burger" aria-label="메뉴 열기">☰</label>
      <input id="nav-toggle" type="checkbox" aria-label="메뉴 토글">

      {% include nav.html %}
    </div>
    <script>
  (function(){
    const drops = document.querySelectorAll('.drop');
    drops.forEach(d => {
      const btn = d.querySelector('.nav-parent');
      btn && btn.addEventListener('click', e => {
        // 다른 드롭다운 닫기
        drops.forEach(x => { if(x!==d){ x.classList.remove('open'); const b=x.querySelector('.nav-parent'); b && b.setAttribute('aria-expanded','false'); }});
        // 현재 토글
        const isOpen = d.classList.toggle('open');
        btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
      });
    });
    // 바깥 클릭 시 닫기
    document.addEventListener('click', e => {
      if(!e.target.closest('.drop')) drops.forEach(d => { d.classList.remove('open'); const b=d.querySelector('.nav-parent'); b && b.setAttribute('aria-expanded','false'); });
    });
    // ESC 닫기
    document.addEventListener('keydown', e => {
      if(e.key==='Escape') drops.forEach(d => { d.classList.remove('open'); const b=d.querySelector('.nav-parent'); b && b.setAttribute('aria-expanded','false'); });
    });
  })();
</script>

    
  </header>

  <!-- 본문 -->
  <main class="wrap">
    {{ content }}
  </main>

  <!-- 푸터 -->
  <footer>
    <div class="foot">
      <div>© {{ "now" | date: "%Y" }} LifeCalc · All rights reserved.</div>
      <a href="/guide/">가이드</a>
    </div>
  </footer>
</body>
</html>
