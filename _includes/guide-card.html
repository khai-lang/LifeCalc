<!-- _includes/guide-card.html -->
<article class="guide-card" id="card-{{ post.slug }}"
         style="border:1px solid #e5e7eb; border-radius:12px; padding:18px; margin-bottom:20px; background:#fafafa;">
  
  <h2 style="margin-top:0; font-size:1.25rem;">
    {{ post.title }}
  </h2>

  <p style="color:#4b5563; line-height:1.6;">
    {{ post.description | default: post.excerpt }}
  </p>

  <a href="#post-{{ post.slug }}"
     style="display:inline-block; margin-top:10px; background:#f97316; color:white;
            padding:10px 16px; border-radius:8px; text-decoration:none; font-weight:600;">
    자세히 보기 →
  </a>
</article>
