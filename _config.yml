title: LifeCalc
description: 생활 계산기 포털 — 급여·세금, 부동산·대출, 투자, 건강, 날짜/기념일
url: https://calculator.khaistory.com
lang: ko-KR
timezone: Asia/Seoul

theme: minima   # ← 여기 반드시 추가!!

plugins:
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-seo-tag

markdown: kramdown
permalink: /:path/

kramdown:
  input: GFM
  hard_wrap: false
  toc_levels: 2..3

defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
      lang: ko-KR
      sitemap: true

  - scope: { path: "life" }
    values: { section: "life" }
  - scope: { path: "salary" }
    values: { section: "salary" }
  - scope: { path: "realestate" }
    values: { section: "realestate" }
  - scope: { path: "invest" }
    values: { section: "invest" }
  - scope: { path: "insurance" }
    values: { section: "insurance" }
  - scope: { path: "guide" }
    values: { section: "guide" }

exclude:
  - node_modules
  - vendor
  - Gemfile
  - Gemfile.lock
  - package.json
  - package-lock.json
  - yarn.lock
  - README.md
  - scripts
  - tmp
  - tests
  - .github
  - .sass-cache
