<!doctype html>
<html lang="ko">
  <head>
    {% include common-scripts.html %}
    <!-- 기본 스타일들보다 '나중'에 로드해서 우선순위 확보 -->
    <link rel="stylesheet"
          href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <title>{{ page.title }} | {{ site.title }}</title>

    <!-- AdSense 전역 스크립트(이미 head.html에 있으면 중복 제거) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3758454239921831" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- ✅ nav.html 대신 header.html 불러오기 -->
    {% include header.html %}

    <main class="guide-wrap">
      <div class="grid">
        <!-- 본문 -->
        <article class="guide-content">
          <h1 class="page-title">{{ page.title }}</h1>

          <!-- 상단 광고 -->
          <ins class="adsbygoogle" style="display:block"
               data-ad-client="ca-pub-3758454239921831"
               data-ad-slot="4868892684"
               data-ad-format="auto"
               data-full-width-responsive="true"></ins>
          <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>

          <!-- !!! 여기 .prose 안에 {{ content }} 가 꼭 들어가야 style.css가 적용됩니다 -->
          <div class="prose">
            {{ content }}
          </div>

          <!-- 하단 광고 -->
          <ins class="adsbygoogle" style="display:block; margin-top:24px"
               data-ad-client="ca-pub-3758454239921831"
               data-ad-slot="4868892684"
               data-ad-format="auto"
               data-full-width-responsive="true"></ins>
          <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
        </article>

        <!-- 우측 사이드: 오늘의 팁/프로모 등 계산기와 동일 영역 -->
        <aside class="guide-aside">
          {% include promo-tip-guide.html %}

          <ins class="adsbygoogle" style="display:block; margin-top:16px"
               data-ad-client="ca-pub-3758454239921831"
               data-ad-slot="4868892684"
               data-ad-format="rectangle"
               data-full-width-responsive="true"></ins>
          <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
        </aside>
      </div>
    </main>

    {% include promo-data.js %}
  </body>
</html>
