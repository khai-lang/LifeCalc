<!-- /_layouts/guide.html -->
<!doctype html>
<html lang="ko">
  <head>
    {% include head.html %}
    <!-- AdSense (사이트 전역) -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3758454239921831" crossorigin="anonymous"></script>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <title>{{ page.title }} | {{ site.title }}</title>
  </head>
  <body class="theme-light">
    {% include header.html %}

    <main class="container guide-wrap">
      <div class="grid">
        <!-- 본문 -->
        <article class="guide-content">
          <h1 class="page-title">{{ page.title }}</h1>

          <!-- 본문 상단 광고 (콘텐츠 상단) -->
          <ins class="adsbygoogle" style="display:block"
               data-ad-client="ca-pub-3758454239921831"
               data-ad-slot="4868892684"
               data-ad-format="auto"
               data-full-width-responsive="true"></ins>
          <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>

          <div class="prose">
            {{ content }}
          </div>

          <!-- 본문 하단 광고 -->
          <ins class="adsbygoogle" style="display:block; margin-top:24px"
               data-ad-client="ca-pub-3758454239921831"
               data-ad-slot="4868892684"
               data-ad-format="auto"
               data-full-width-responsive="true"></ins>
          <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>
        </article>

        <!-- 우측 사이드(계산기와 같은 스타일의 '오늘의 팁', 추천 링크 등) -->
        <aside class="guide-aside">
          {% include tip-today.html %}

          <!-- 사이드 광고 -->
          <ins class="adsbygoogle" style="display:block"
               data-ad-client="ca-pub-3758454239921831"
               data-ad-slot="4868892684"
               data-ad-format="rectangle"
               data-full-width-responsive="true"></ins>
          <script>(adsbygoogle=window.adsbygoogle||[]).push({});</script>

          {% include related-links.html %}
        </aside>
      </div>
    </main>

    {% include footer.html %}
  </body>
</html>
