---
layout: default
---

<div class="guide-wrap">
  <div class="grid">

    <!-- 본문 -->
    <div class="guide-content post-body">
      {% if page.title %}
        <h1 class="page-title">{{ page.title }}</h1>
      {% endif %}

      {{ content }}
    </div>

    <!-- 우측 사이드 -->
    <aside class="guide-aside">
      {% include promo-tip-guide.html %}

      <ul class="guide-list">
        {% for post in site.categories.guide %}
          <li>
            <a class="guide-item-title" href="{{ post.url }}">{{ post.title }}</a>
            <p class="muted">{{ post.date | date: "%Y-%m-%d" }}</p>
          </li>
        {% endfor %}
      </ul>
    </aside>

  </div>
</div>
