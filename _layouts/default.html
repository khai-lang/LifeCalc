<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description | default: site.description }}">
  {% seo %}

  <!-- Canonical -->
  <link rel="canonical" href="{{ page.url | absolute_url }}"/>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css?v=20250201' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3758454239921831" crossorigin="anonymous"></script>

  <!-- PAGE SECTION -->
  <script>
    window.PAGE_SECTION = "{{ page.section | default: page.url | split:'/' | slice:1 | first | default:'home' }}";
  </script>

  <style>
    /* ================================
       GLOBAL VARIABLES
    ================================= */
    :root{
      --brand:#0b4c74;
      --brand-ink:#fff;
      --accent:#ff6a00;

      --text:#222;
      --muted:#6b7280;
      --bg:#f5f7fa;
      --card:#fff;
      --line:#e6ebf0;

      --max:1100px;
      --nav-h:72px;
      --radius:14px;
    }

    html,body{
      margin:0;
      padding:0;
      background:var(--bg);
      color:var(--text);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif;

      /* ğŸ”¥ ì „ì²´ í˜ì´ì§€ë¥¼ ì„¸ë¡œ í”Œë ‰ìŠ¤ ì»¨í…Œì´ë„ˆë¡œ ì§€ì • â†’ sticky footer êµ¬í˜„ */
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }

    a{text-decoration:none;color:inherit}
    *{box-sizing:border-box}

    /* ================================
       HEADER
    ================================= */
    header{
      background:var(--brand);
      color:var(--brand-ink);
      height:var(--nav-h);
      display:flex;
      align-items:center;
      position:sticky;
      top:0;
      z-index:1000;
      box-shadow:0 1px 0 rgba(0,0,0,.08);
    }
    .header-wrap{
      max-width:var(--max);
      width:100%;
      margin:0 auto;
      display:flex;
      align-items:center;
      padding:0 20px;
      gap:16px;
    }

    /* ================================
       NAVIGATION
    ================================= */
    .nav-ul{
      list-style:none;
      margin:0;
      padding:0;
      display:flex;
      gap:18px;
    }

    .nav-parent, .nav-ul>li>a{
      padding:12px 14px;
      border-radius:10px;
      color:#fff;
      cursor:pointer;
      white-space:nowrap;
    }
    .nav-ul>li>a:hover,
    .nav-parent:hover{
      background:rgba(255,255,255,.12);
    }

    /* ----- ë“œë¡­ë‹¤ìš´ ë©”ë‰´ ----- */
    .drop{position:relative}
    .drop .menu{
      position:absolute;
      top:calc(100% + 8px);
      left:0;
      background:#fff8f1; /* ì—°ì‚´êµ¬ìƒ‰ */
      border:1px solid #f3e6db;
      border-radius:12px;
      padding:10px;
      min-width:240px;
      display:none;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      z-index:1200;
    }
    .drop.open .menu{display:block}

    .menu a{
      display:block;
      padding:12px;
      margin:4px 0;
      background:#fff;
      border-radius:10px;
      border:1px solid #efe2d7;
      font-size:16px;
      transition:0.15s;
    }
    .menu a:hover{
      background:#ffeedd;
      border-color:#f0d4c0;
    }

    /* ëª¨ë°”ì¼ */
    #nav-toggle{display:none}
    .burger{display:none;font-size:26px;color:#fff;margin-left:auto;cursor:pointer}
    @media(max-width:940px){
      .burger{display:block}
      nav.site-nav{display:none;position:absolute;top:var(--nav-h);left:0;right:0;background:var(--brand);padding:14px}
      #nav-toggle:checked ~ nav.site-nav{display:block}
      .nav-ul{flex-direction:column}
      .drop .menu{position:static;background:none;border:0;box-shadow:none}
      .menu a{color:#fff;border:0}
      .menu a:hover{background:rgba(255,255,255,.18)}
    }

    /* ================================
       MAIN CONTENT WRAPPER
    ================================= */

    /* ğŸ”¥ flex:1 â†’ ë³¸ë¬¸ ì˜ì—­ì´ ë‚¨ëŠ” ê³µê°„ ì±„ì›€ â†’ í‘¸í„°ë¥¼ ì•„ë˜ë¡œ ë°€ì–´ëƒ„ */
    main{
      flex:1;
      width:100%;
      display:flex;
      justify-content:center;
    }

    /* 3ë‹¨ ë ˆì´ì•„ì›ƒ */
    .wrap--with-rail{
      display:grid;
      grid-template-columns:200px minmax(0,880px) 260px;
      gap:24px;
      width:100%;
      max-width:var(--max);
      padding:24px 16px;
      align-items:start;
    }

    .left-rail,
    .right-rail{
      position:sticky;
      top:96px;
    }

    @media(max-width:860px){
      .wrap--with-rail{
        grid-template-columns:1fr;
      }
      .left-rail,.right-rail{display:none!important}
    }

    /* ================================
       FOOTER (í™”ë©´ ë§¨ì•„ë˜ ê³ ì •)
    ================================= */
    footer.site-footer{
      width:100%;
      background:#fff;
      border-top:1px solid #e6ebf0;
      padding:18px 0;
      text-align:center;
      color:var(--muted);
      margin-top:40px;
    }
    .footer-inner{max-width:var(--max);margin:0 auto}
  </style>
</head>

<body>

<header>
  <div class="header-wrap">
      <label for="nav-toggle" class="burger">â˜°</label>
      <input id="nav-toggle" type="checkbox">

      {% include header.html %}
  </div>
</header>

<main>
  <div class="wrap wrap--with-rail">

    <!-- LEFT RAIL -->
    <aside class="left-rail">
      {% include ads/left-rail.html %}
    </aside>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <h1 class="page-title">{{ page.title }}</h1>
      <div class="prose">
        {{ content }}
      </div>
    </div>

    <!-- RIGHT RAIL -->
    <aside class="right-rail">
      {% include promo-tip-guide.html %}
      {% include ads/right-rail.html %}
    </aside>

  </div>
</main>

<footer class="site-footer">
  <div class="footer-inner">
    Â© {{ "now" | date: "%Y" }} LifeCalc Â· All rights reserved.
  </div>
</footer>

<script>
(function(){
  const drops = document.querySelectorAll('.drop');
  drops.forEach(d=>{ d.classList.remove('open'); });

  drops.forEach(d=>{
    const btn=d.querySelector('.nav-parent');
    if(!btn) return;
    btn.addEventListener('click',e=>{
      e.preventDefault();
      drops.forEach(x=>{if(x!==d)x.classList.remove('open');});
      d.classList.toggle('open');
    });
  });

  document.addEventListener('click',e=>{
    if(!e.target.closest('.drop')){
      drops.forEach(d=>d.classList.remove('open'));
    }
  });
})();
</script>

{% include calc-common.html %}

</body>
</html>
