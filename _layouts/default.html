---
layout: default
---

<main class="wrap wrap--with-rail" style="display:grid; grid-template-columns:200px minmax(0,1fr) 260px; gap:24px;">

  <!-- 좌측 광고 -->
  <aside class="left-rail">
    {% include ads/left-rail.html %}
  </aside>

  <!-- 본문 -->
  <article class="main-content">
    {% if page.title %}
      <h1 class="page-title">{{ page.title }}</h1>
    {% endif %}

    <div class="prose">
      {{ content }}
    </div>

    <div class="promo-mobile" style="margin-top:16px;">
      {% include promo-tip-guide.html %}
      {% include ads/mobile-bottom.html %}
    </div>
  </article>

  <!-- 우측 패널 -->
  <aside class="right-rail">
    {% include promo-tip-guide.html %}
    {% include ads/right-rail.html %}
  </aside>

</main>
