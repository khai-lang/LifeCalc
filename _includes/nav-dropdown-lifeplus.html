{% comment %} _includes/nav-dropdown-lifeplus.html {% endcomment %}
{% assign items = site.pages | where_exp:"p","p.section == 'lifeplus' and p.nav_label" | sort: "nav_order" %}
<div class="nav-dropdown">
  <button class="nav-btn">라이프+</button>
  <div class="nav-panel">
    {% for p in items %}
      <a class="nav-item" href="{{ p.url | relative_url }}">{{ p.nav_label }}</a>
    {% endfor %}
  </div>
</div>
